<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Sorry My Love</title>

<style>
    body {
        margin: 0;
        height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        background: linear-gradient(135deg, #ff9a9e, #fad0c4);
        font-family: 'Segoe UI', sans-serif;
    }

    .card {
        background: #fff;
        width: 350px;
        padding: 30px;
        border-radius: 20px;
        box-shadow: 0 15px 40px rgba(0,0,0,0.2);
        text-align: center;
        animation: fadeIn 1.5s ease;
    }

    h1 {
        color: #e63946;
        margin-bottom: 10px;
        font-size: 32px;
    }

    p {
        color: #555;
        font-size: 16px;
        line-height: 1.6;
        margin-bottom: 25px;
    }

    .heart {
        font-size: 50px;
        color: #e63946;
        animation: heartbeat 1.5s infinite;
        margin-bottom: 15px;
    }

    .btn {
        display: inline-block;
        padding: 12px 30px;
        background: #e63946;
        color: #fff;
        text-decoration: none;
        border-radius: 30px;
        font-size: 16px;
        transition: background 0.3s ease;
    }

    .btn:hover {
        background: #c1121f;
    }

    @keyframes heartbeat {
        0% { transform: scale(1); }
        25% { transform: scale(1.1); }
        50% { transform: scale(1); }
        75% { transform: scale(1.1); }
        100% { transform: scale(1); }
    }

    @keyframes fadeIn {
        from {
            opacity: 0;
            transform: translateY(20px);
        }
        to {
            opacity: 1;
            transform: translateY(0);
        }
    }
</style>
</head>

<body>

<div class="card">
    <div class="heart">❤️</div>
    <h1>I'm Sorry</h1>
    <p>
        I know I hurt you, and that was never my intention.  
        You mean the world to me, and I truly regret my mistake.  
        Please forgive me, my love.
    </p>
    <a href="apology_letter.html" class="btn">Forgive Me?</a>
    <a href="apology_letter.html" class="btn">Forgive Me?</a>
</div>

</body>
</html>
